<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="js/index.js">
		</script>
	</head>

	<body>
		<div id="box">
			<audio id="vice" src="music/1.mp3" controls="controls" style="display: none;"></audio>
			<div id="play" class="button"></div>
			<div id="pause" class="button"></div>
			<div id="before" class="button"></div>
			<div id="after" class="button"></div>
			<!--音量-->
			<div id="volume" class="button"></div>
			<div id="mute" class="button"></div>
			<div id="vLength"></div>
			<div id="vLengh1"></div>
			<div id="vC" class="c"></div>
			<!--播放进度-->
			<div id="dLength"></div>
			<div id="dLength1"></div>
			<div id="dC" class="c"></div>
			<!--播放时间-->
			<div id="currentTime" class="time">00:00</div>
			<div id="endTime" class="time"></div>
			<!--单曲循环，顺序播放-->
			<div id="loop" class="button"></div>
			<div id="order" class="button"></div>

			<!--歌曲查询-->
			<div id="search">

					<input type="search" placeholder="请输入您要搜索的内容...">
					<button></button>


			</div>

		</div>
	</body>

</html>
